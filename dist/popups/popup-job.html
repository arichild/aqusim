<div class="mfp-popup popup-job zoom-anim-dialog">
  <div class="mfp-popup-inner">
    <div class="mfp-popup-title">Apply for a job</div>

    <form class="popup-job-form">
      <div class="ui-fields">
        <div class="row">
          <div class="col-xs-6">
            <div class="ui-field">
              <input type="text" name="name" id="name" class="ui-input" placeholder="First Name*" required>
            </div>
          </div>

          <div class="col-xs-6">
            <div class="ui-field">
              <input type="text" name="secondName" id="secondName" class="ui-input" placeholder="Last Name*">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <div class="ui-field">
              <input type="email" name="email" id="email" class="ui-input" placeholder="Email*" required>
            </div>
          </div>

          <div class="col-xs-6">
            <div class="ui-field">
              <input type="tel" placeholder="" class="ui-tel ui-input" id="telephone">
            </div>
          </div>
        </div>

        <div class="ui-field">
          <textarea id="textbox" name="textbox" placeholder="Your Message*" class="ui-input" rows="4"></textarea>
        </div>
      </div><!--.fields-->

      <div class="main-job-btns flex">
        <div class="main-job-btns-col">
          <div class="ui-uploader">
            <div class="ui-uploader-accepts">*(doc, docx, pdf, jpg, png)</div>
            <div class="ui-uploader-files"></div>

            <label for="myfile" class="ui-uploader-btn ui-btn ui-btn-bordered ui-btn-block">
              UPLOAD CV*
              <input type="file" class="ui-uploader-input" accept=".pdf,.doc,.docx,.jpg,.png" id="myfile" name="myfile" multiple>
            </label>
          </div>
        </div>

        <div class="main-job-btns-col">
          <div class="main-job-btns-submit">
            <button type="submit" class="ui-btn ui-btn-block">SEND</button>
          </div>

        </div>
      </div><!--.btns-->


                <div class="main-touch-form-agree">
                  <div class="ui-checkbox">
<input type="checkbox" class="ui-checkbox-input custom-checkbox" id="form2" name="form2" value="yes" checked="" data-gtm-form-interact-field-id="0">
                   <label for="form2" class="ui-checkbox-label">We respect your data. By checking this box you confirm that you have read and agree to our  <a href="#" class="checkbox-link">Terms & Conditions</a>, and that you have read our <a href="/terms" class="checkbox-link">Privacy Policy</a></label>
                  </div>
                  <div class="ui-checkbox">
<input type="checkbox" class="ui-checkbox-input custom-checkbox" id="form-3" name="form-3" value="yes" checked="" data-gtm-form-interact-field-id="0">
                   <label for="form-3" class="ui-checkbox-label">By checking this box you would like to receive more information about our products/services, events, news and offers</label>
                  </div>
                </div>
    </form>
  </div>

  <script>
    $(document).ready(function () {
      $("form.popup-job-form").validate({
      rules: {
        talk_email: {
          email: true,
        },
        talk_telephone: {
          required: true,
          telephone: true,
        },
        form2: {
        required: true
      }
      },

      errorPlacement: function (error, element) {
      if (element.hasClass('ui-input')) {
        element.closest('.ui-field').append(error);
      }
      if (element.hasClass('ui-checkbox-input')) {
        element.closest('.ui-checkbox').append(error);
      }
    },
    });

    $(".mfp-popup .ui-tel").intlTelInput();

    //пример обработки формы с предпросмотром файлов
    $(document).on('submit','form.popup-job-form',function(e){
      e.preventDefault();
      //дисаблим кнопку
      $(this).find('button').attr('disabled',true);

      //Склеиваем данные формы с файлами и отправляем обработчику
      let form_data = new FormData($(this)[0]);
      if (Store.files.length) {
        Store.appendFilesInFormData(form_data);
        Store.files = [];
      }

      //аякс или фетч
      /* $.ajax({
        url: '',
        method: 'POST',
        data: form_data
        ...
        success: function() {
          $(this).find('button').removeAttr('disabled');
        }
      }) */
    });

    if ($(window).width() <= 599) {
        console.log('asdasd')
        $('.main-job-btns-submit').insertAfter('.main-touch-form-agree');
      }
  });
  </script>
</div>
