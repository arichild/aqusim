<!-- wrapper -->
<div class="wrapper" id="wrapper">
  <header class="header" id="header">
    <div class="header-line-fill"></div>
    <div class="header-line">
      <div class="container">
        <div class="header-flex">
        
          <div class="header-logo">
            <a href="#" class="header-logo-link">
              <img src="./images/logo.svg" alt="Aquism">
            </a>
          </div>

          <div class="header-menu">
            <nav class="header-nav">
              <ul>
                <li>
                  <a href="#home">HOME</a>
                </li>
  
                <li>
                  <a href="#about">ABOUT US</a>
                </li>
  
                <li>
                  <a href="#job" class="active">JOB SEEKER</a>
                </li>
  
                <li>
                  <a href="#employers">EMPLOYERS</a>
                </li>
  
                <li>
                  <a href="#areas">AREAS OF EXPERTISE</a>
                </li>
  
                <li>
                  <a href="#contact">CONTACT US</a>
                </li>
              </ul>
            </nav>

            <div class="header-contacts">
              <div class="header-contacts-contacts">
                <div class="header-contacts-title">
                  Contact Us:
                </div>
        
                <div class="header-contacts-phone">
                  <img src="./images/svg/phone.svg" alt="alt" loading="lazy">
                  <a href="tel:+00000000" class="header-contacts-phone-number">+00 000-000-000</a>
                </div>
        
                <div class="header-contacts-mail">
                  <img src="./images/svg/mail.svg" alt="alt" loading="lazy"> 
                  <a href="mailto:info@acquism.ch" class="header-contacts-mail-email">info@acquism.ch</a>
                </div>
              </div>
                
              <div class="header-contacts-socials">
                <div class="header-contacts-title">
                  Follow us on social:
                </div>
        
                <div class="header-socials">
                  <a href="#" target="_blank" class="header-socials-item">
                    <img src="./images/svg/fn.svg" alt="alt" loading="lazy">
                  </a>
                  <a href="#" target="_blank" class="header-socials-item">
                    <img src="./images/svg/in.svg" alt="alt" loading="lazy">
                  </a>
                </div>
              </div>
            </div>
          </div><!--.header-media-->
          

          <div class="header-toggler" onclick="">
            <div class="header-toggler-inner">
              <div class="header-toggler-line header-toggler-line-1"></div>
              <div class="header-toggler-line header-toggler-line-2"></div>
              <div class="header-toggler-line header-toggler-line-3"></div>

          </div>
